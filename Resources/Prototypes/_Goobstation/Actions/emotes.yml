- type: emote
  id: Flip
  name: chat-emote-name-flip
  chatMessages: ["chat-emote-msg-flip"]
  chatTriggers:
  - flip
  - flips
  - flips.
  - flips!
  - does a flip
  - does a flip.
  - does a flip!
  event: !type:AnimationFlipEmoteEvent

