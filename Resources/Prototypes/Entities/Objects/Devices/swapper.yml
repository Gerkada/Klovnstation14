- type: entity
  parent: BaseItem
  id: DeviceQuantumSpinInverter
  name: quantum spin inverter
  description: An experimental device that is able to swap the locations of two entities by switching their particles' spin values. Must be linked to another device to function.
  components:
  - type: Sprite
    sprite: Objects/Devices/swapper.rsi
    layers:
    - state: icon
      map: ["base"]
  - type: Item
    size: Small
  - type: Appearance
  - type: ArrivalsBlacklist
  - type: SwapTeleporter
    teleporterWhitelist:
      tags:
      - QuantumSpinInverter
  - type: GenericVisualizer
    visuals:
      enum.SwapTeleporterVisuals.Linked:
        base:
          True: { state: linked }
          False: { state: icon }
  - type: Tag
    tags:
    - QuantumSpinInverter
  - type: EmitSoundOnPickup # KS14: pickup/drop sounds
    sound:
      path: /Audio/_KS14/Handling/component_pickup.ogg
  - type: EmitSoundOnDrop # KS14: pickup/drop sounds
    sound:
      path: /Audio/_KS14/Handling/component_drop.ogg
