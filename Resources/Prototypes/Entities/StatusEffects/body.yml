# TODO LCDC: destroy this abstract when we upstream marge
- type: entity
  parent: MobStatusEffectBase
  id: BloodstreamStatusEffectBase
  abstract: true
  components:
    - type: StatusEffect
      whitelist:
        components:
          - Bloodstream

- type: entity
  parent: [ BloodstreamStatusEffectBase ]
  id: StatusEffectBloodloss
  name: bloodloss
  components:
    - type: StutteringAccent
    - type: DrunkStatusEffect
    - type: RejuvenateRemovedStatusEffect

- type: entity
  parent: BloodstreamStatusEffectBase
  id: StatusEffectSafeCritHumanoid
  name: safe crit
  components:
  - type: StatusEffect
    whitelist:
      components:
      - MobState
      - MobThresholds
  - type: ModifiedMobThresholdsStatusEffect
    thresholdAdjustments: #additions
      Critical: 100
      Dead: 200
