- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothingGasTanks]
  id: ClothingOuterBioGeneral
  name: bio suit
  suffix: Generic
  description: A suit that protects against biological contamination.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Bio/general.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Bio/general.rsi
  - type: HideLayerClothing
    slots:
    - Tail
  - type: Armor
    modifiers:
      coefficients:
        Caustic: 0.75
  - type: ZombificationResistance
    zombificationResistanceCoefficient: 0.25
  - type: GroupExamine
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.95

