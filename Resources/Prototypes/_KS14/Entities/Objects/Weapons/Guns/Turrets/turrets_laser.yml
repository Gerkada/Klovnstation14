- type: entity
  parent: [BaseWeaponTurret, BaseSyndicateContraband]
  id: WeaponTurretSyndicateLaser
  name: laser turret
  suffix: Syndicate, Laser
  description: A self-charging laser turret. Set it and forget it.
  components:
  - type: NpcFactionMember
    factions:
    - Syndicate
  - type: Sprite
    sprite: _KS14/Objects/Weapons/Guns/Turrets/turrets.rsi
    drawdepth: Mobs
    layers:
    - state: laser_lethal
  - type: HTN
    rootTask:
      task: LaserTurretCompound
  - type: Battery
    maxCharge: 2000
    startingCharge: 2000
  - type: BatterySelfRecharger
    autoRechargeRate: 40
  - type: Gun
    fireRate: 1
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: BatteryAmmoProvider
    proto: RedMediumLaser
    fireCost: 100
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
