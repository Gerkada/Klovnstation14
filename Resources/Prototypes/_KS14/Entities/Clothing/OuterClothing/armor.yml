- type: entity
  parent: [ClothingOuterBaseMedium, AllowSuitStorageClothing, BaseSecurityContraband]
  id: ClothingOuterArmorHazardous
  name: hazardous environment armor
  description: A modified armor vest that offers additional survivability when facing arc flashes, explosions and radiation. Lesser protection.
  components:
  - type: Sprite
    sprite: _KS14/Clothing/OuterClothing/Armor/hev.rsi
  - type: Clothing
    sprite: _KS14/Clothing/OuterClothing/Armor/hev.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.75
        Slash: 0.75
        Piercing: 0.75
        Radiation: 0.25
        Heat: 0.6
  - type: ExplosionResistance
    damageCoefficient: 0.50
  - type: ClothingGrantComponent # KS14 - arc flash
    component:
    - type: ArcFlashInsulated

